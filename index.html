<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="shortcut icon" href="./images/weather.png" type="image/x-icon">
  <link rel="stylesheet" href="./index.css">
  <title>Weather App</title>
</head>
<body>

  <section class="weather">
    <div class="weather-container">
      <div class="weather-wrapper">

        <form id="form">
          <input type="text" id="search" placeholder="Search By Loaction" autocomplete="off">
          <button class="btn"><i class="ri-search-eye-line"></i></button>
        </form>

        <main id="main">
          <div class="weather__type">Cloudy</div>
          <span>|</span>
          <div class="weather__temp">3C</div>
          <span>|</span>
          <div class="weather__city">Mauritius</div>
        </main>

      </div>
    </div>
  </section>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
